<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Kazicka – Profil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 3rem;
    }
    .portrait {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .qr {
      width: 120px;
      margin: 1rem 0;
    }
    .links a {
      display: block;
      color: #fff;
      margin: 0.3rem 0;
      font-size: 1rem;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .name {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .motto {
      font-style: italic;
      margin: 0.5rem 0 1.5rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img src="assets/journey.png" alt="Pozadie" class="background">
  <div class="content">

    <a href="https://www.linkedin.com/in/romankazicka/" target="_blank" rel="noopener noreferrer">
      <img src="rka-portret.jpg" alt="Roman Kazicka" class="portrait">
    </a>

    <div class="name">Roman Kazička</div>
    <div class="motto">„Zdieľam poznanie, aby sme spoločne rástli.“</div>

    <a href="https://kazicka.systemthinking.sk" target="_blank" rel="noopener noreferrer">
      <img src="qr-kazicka.svg" alt="QR kazicka.systemthinking.sk" class="qr">
    </a>

    <div class="links">
      <a href="https://www.linkedin.com/in/romankazicka/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a href="https://systemthinking.sk" target="_blank" rel="noopener noreferrer">systemthinking.sk</a>
      <a href="https://kazicka.systemthinking.sk" target="_blank" rel="noopener noreferrer">kazicka.systemthinking.sk</a>
      <a href="https://github.com/Roman-Kazicka" target="_blank" rel="noopener noreferrer">GitHub profil</a>
    </div>
  </div>
</body>
</html>
