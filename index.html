<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Kazicka – Vstup</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      overflow: hidden;
    }

    .background {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 2;
      border-radius: 50%;
      border: 5px solid white;
      width: 180px;
      height: 180px;
    }

    .overlay:hover {
      box-shadow: 0 0 10px #fff;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- klikateľné pozadie -->
    <a href="https://systemthinking.sk" target="_blank">
      <img src="assets/journey.png" alt="Pozadie" class="background">
    </a>

    <!-- klikateľný portrét -->
    <a href="https://www.linkedin.com/in/romankazicka/" target="_blank">
      <img src="assets/rka-portret.jpg" alt="Roman Kazicka" class="overlay">
    </a>
  </div>
</body>
</html>
