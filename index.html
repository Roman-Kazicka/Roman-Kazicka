<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Kazicka – GitHub Profil</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 700px;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    img.profile {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #2c3e50;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    blockquote {
      font-style: italic;
      color: #444;
      margin: 1rem auto 2rem;
    }
    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #2c3e50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="rka20160406-200x200.JPG" alt="Roman Kazicka" class="profile">
    <h1>Roman Kazicka</h1>
    <p class="subtitle">Cesta poznania a kontextov</p>
    <blockquote>
      „Zdieľam poznanie, aby rástli všetci okolo mňa.“
    </blockquote>
    <div class="buttons">
      <a href="https://github.com/Roman-Kazicka" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/romankazicka/" target="_blank">LinkedIn</a>
      <a href="https://systemthinking.sk" target="_blank">SystemThinking.sk</a>
    </div>
  </div>
</body>
</html>
